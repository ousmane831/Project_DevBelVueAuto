{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Vente Auto{% endblock %}</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'frontend/navbar.css' %}" />
  <link rel="stylesheet" href="{% static 'frontend/footer.css' %}" />
  




  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <header>
  <nav class="navbar">
    <div class="logo-container">
      <img src="{% static 'frontend/img/logo_dev.jpeg' %}" alt="Logo Dev Belvue Auto">
      <span class="brand-name">Dev Bel'vue Auto</span>
    </div>

    <!-- Hamburger button -->
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Navigation Links -->
    <ul class="nav-links" id="navLinks">
      <li><a href="{% url 'home' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">Accueil</a></li>
      <li><a href="{% url 'filtrer_vehicules' %}" class="{% if request.resolver_match.url_name == 'filtrer_vehicules' %}active{% endif %}">Filtre</a></li>
      <li><a href="{% url 'services' %}" class="{% if request.resolver_match.url_name == 'services' %}active{% endif %}">Services</a></li>
      <li><a href="{% url 'contact' %}" class="{% if request.resolver_match.url_name == 'contact' %}active{% endif %}">Contact</a></li>
    </ul>

  </nav>
</header>



  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
  <div class="footer-logo">
    <img src="{% static 'frontend/img/logo_dev.jpeg' %}" alt="Logo Dev Bel'vue Auto">
  </div>
  
  <div class="footer-links">
    <a href="{% url 'filtrer_vehicules' %}"><i class="fas fa-car"></i> Véhicules</a>
    <a href="{% url 'services' %}"><i class="fas fa-tools"></i> Services</a>
    <a href="{% url 'contact' %}"><i class="fas fa-phone"></i> Contact</a>
  </div>

  <div class="footer-socials">
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-tiktok"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-whatsapp"></i></a>
  </div>

  <div class="footer-bottom">
    COPYRIGHT © 2025. DEV BEL’VUE AUTO
  </div>
</footer>


 <script>
  function toggleMenu() {
    const nav = document.getElementById('navLinks');
    nav.classList.toggle('show');
  }
</script>


  {% block scripts %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
